{% extends 'base.html' %}
{% load static %}
{% block body_block %}
<body>
    

      <div class="container">   
          <div class="row">
              <div class="col-lg-12">
                  <div id="content">
                    <h1>TRAVOYAGE</h1>
                    <h3>Find yourself, where your mind wants to be.</h3>
                    <hr>
                    <div id="search">
                    <div class="col-lg-12">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Search for places..">
                          <span class="input-group-btn">
                            <form method="POST">{% csrf_token %}
                              <button class="btn btn-default" type="submit"> <a href="{% url 'search' %}">Go!</a> </button>
                            </form>
                          </span>
                        </div><!-- /input-group -->
                      </div><!-- /.col-lg-6 -->
                    </div><!-- /.row -->


                    
                  </div>
                 
              </div>

          </div>
      </div>
